<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SoftwareAG PasteBin</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/propper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <style type="text/css">
        .display-5 {
            font-size: 2.5rem;
            font-weight: 200;
            line-height: 1.2;
        }
        .sag-color {
            background-color: #0999CD;
        }
        .btn-sag-color {
            color: #fff;
            background-color: #0999CD;
        }
        a:link, a:visited {
            color: #0999CD;
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sag-color">
    <a class="navbar-brand" href="/">Pastebin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">My uploads</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Curl</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">API</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="NullPointerException" aria-label="Search">
            <button class="btn btn-light" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container">
        <div class="row ">
            <div class="col-lg-12">
                <br/><br/>
                <h1 class="display-5 text-center" th:text="${paste.getKey()}"></h1><br/>
                <pre class="prettyprint linenums" th:text="${paste.getDetails()}"></pre>
            </div>
        </div>

</div>
</body>
</html>
